<table mat-table [dataSource]="reportes" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="estudiante">
    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
    <td mat-cell *matCellDef="let element">{{ element.estudiante }}</td>
  </ng-container>

  <ng-container matColumnDef="grado">
    <th mat-header-cell *matHeaderCellDef>Grado</th>
    <td mat-cell *matCellDef="let element">{{ element.grado }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion_pension">
    <th mat-header-cell *matHeaderCellDef>Descripcion pension</th>
    <td mat-cell *matCellDef="let element">{{ element.desc_pension | uppercase }}</td>
  </ng-container>

  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha_de_vencimiento">
    <th mat-header-cell *matHeaderCellDef>Fecha de vencimiento</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha_venci }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha_de_pago">
    <th mat-header-cell *matHeaderCellDef>Fecha de pago</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha_pago }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>AÃ±o</th>
    <td mat-cell *matCellDef="let element">{{ element.year }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
