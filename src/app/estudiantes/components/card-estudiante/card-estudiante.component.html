<mat-card class="card">
  <mat-card-header>
    <img
      mat-card-image
      [src]="estudiante.foto_ruta | estudianteImage"
      [alt]="estudiante.full_name"
    />
  </mat-card-header>
  <mat-card-content class="card--content">
    <h3 class="card--title">{{ estudiante.full_name }}</h3>
    <span>{{ estudiante.age | estudianteAge }}</span>
    <em>{{ estudiante.grado }}</em>
    <button mat-raised-button color="warn" (click)="openDialog()" >
      Borrar <mat-icon>delete</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
